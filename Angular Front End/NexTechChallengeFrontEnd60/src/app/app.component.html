<fieldset class="app-inline-page" [disabled]="pageProcessing">
  <h1 class="app-page-hdng">{{title}}</h1> 
  <div class="full-wd" *ngIf="stories">
    <div class="full-wd align-center">
      <mat-form-field>
        <mat-icon class="mar-rt-10px" matPrefix>search</mat-icon>
        <input type="search" matInput placeholder="Search" (keyup)="applyFilter($event.target.value)">
      </mat-form-field>
    </div>
    <div>
      <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
      <div class="app-tbl-emb-scroll">
        <table class="app-tbl-emb" #table mat-table matSort [dataSource]="dataSource">
          <ng-container matColumnDef="title">
            <th class="large-font" mat-header-cell *matHeaderCellDef mat-sort-header>News Story</th>
            <td mat-cell *matCellDef="let story">
              <a href="{{story.url}}" target="_blank">{{story.title}}</a>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let storyrow; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
  <mat-progress-bar class="app-prg-bar" *ngIf="pageProcessing" mode="indeterminate"></mat-progress-bar>
</fieldset>
